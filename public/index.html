<!DOCTYPE html>
<html>
  <head>
    <title>Generate Text and Image</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@openai/api"></script>
    <script src="main.js"></script>
    <script src="server.js"></script>
    <script src="/index.js"></script>

  </head>
  <body>
    <h1>Generate Text and Image</h1>
    <form id="generate-form">
      <label for="prompt">Prompt:</label>
      <input type="text" id="prompt" name="prompt" required><br><br>
      <label for="length">Length:</label>
      <input type="number" id="length" name="length" min="1" max="2048" value="128" required><br><br>
      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature" name="temperature" min="0" max="1" step="0.01" value="0.5" required><br><br>
      <input type="submit" value="Generate Text and Image">
      <img src="/generated-image.jpg" alt="Generated image">
    </form>
    <br>
    <canvas id="canvas"></canvas>
  </body>
</html>
